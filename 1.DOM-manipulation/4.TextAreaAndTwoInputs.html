<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	
</head>
<body>
	<script>
	    	    
	    (function generateinputs() {
		    var dfrag = document.createDocumentFragment();
			dfrag.appendChild(document.createElement("div"));			
			var firstChild = dfrag.childNodes[0];
			dfrag.appendChild(document.createElement("div"));
			var secondChild = dfrag.childNodes[1];
			dfrag.appendChild(document.createElement("div"));
			var thirdChild = dfrag.childNodes[2];

			var textArea = document.createElement("textarea");
			textArea.id = "textArea";
			textArea.rows = "4";
			textArea.cols = "50";
			textArea.innerHTML = "And from that I changed and added font/ style color and it never changed the value text color?";
			thirdChild.appendChild(textArea);

			var label = document.createElement("label")
			label.innerHTML = "Insert font color for text area:";
			firstChild.appendChild(label);
		    var firstInput = document.createElement("input");
			firstInput.id = "firstInput";
			firstInput.type = "color";
			firstInput.value = "#000000";
	        // first variant to create event
			firstInput.addEventListener("change", function () {
			    var element = document.getElementById("textArea");
			    element.style.color = firstInput.value;
			}, false);
			firstChild.appendChild(firstInput);

			label = document.createElement("label")
			label.innerHTML = "Insert background color for text area:";
			secondChild.appendChild(label);
			var secondInput = document.createElement("input");
			secondInput.id = "secondInput";
			secondInput.type = "color";
			secondInput.value = "#ffffff";
            // second variant to create event
			secondInput.onchange = function () {
			    var element = document.getElementById("textArea");
			    element.style.backgroundColor = secondInput.value;
			};
		    secondChild.appendChild(secondInput);
			

		    textArea.color = firstInput.value;
		    textArea.backgroundColorColor = secondInput.value;

		    document.body.appendChild(dfrag);
            }());
	</script>
</body>
</html>
